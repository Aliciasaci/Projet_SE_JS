<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/clock.css" />
    <script src="https://kit.fontawesome.com/f078e17b2a.js" crossorigin="anonymous"></script>
    <title>Application horloge</title>
</head>

<body>
    <header>
        <nav class="glass_effect">
            <ul>
                <li><img src="../src/assets/icons/vibration.svg" /></li>
                <li><img src="../src/assets/icons/signal.svg" /></li>
                <li><img src="../src/assets/icons/battery.svg" /></li>
                <li><time datetime="10:00">10:00</time></li>
                <li>09/10/2022</li>
            </ul>
        </nav>
        <span id="switch-mode-btn"><img src="../src/assets/icons/day-and-night.svg"/></span>
    </header>
    <main>
        <div class="wrapper">
            <div class="card">
                <div class="tab">
                    <button class="tab-links" onclick="clock(event, 'tab-clock')" id="defaultTab"><i class="fa fa-regular fa-clock"></i> Horloge</button>
                    <button class="tab-links" onclick="clock(event, 'tab-timer')"><i class="fa fa-solid fa-hourglass-end"></i> Chronom√®tre</button> 
                </div>
                <div id="tab-clock" class="tab-content">
                    <div class="clock">
                        <div class="line">
                            <div class="sub sub-one"></div>
                            <div class="sub sub-two"></div>
                            <div class="sub sub-three"></div>
                            <div class="sub sub-four"></div>
                            <div class="circle">
                                <div class="hand hand-hour"></div>
                                <div class="hand hand-min"></div>
                                <div class="hand hand-second"></div>
                                <div id="timeRef" class="time-ref"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div id="tab-timer" class="tab-content">
                    <p>Test timer</p>
                </div>
            </div>
        </div>

    </main>
    <script src="scripts/script.js"></script>
    <script src="scripts/clock.js"></script>
</body>

</html>
