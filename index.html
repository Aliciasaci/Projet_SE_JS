<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/clock.css" />
    <link rel="icon" href="/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/6ef2e0941a.js"
      crossorigin="anonymous"
    ></script>
    <title>MWAA OS</title>
  </head>

  <body>
    <div id="starting-page">
      <img class="center" src="assets/welcome.png" />
      <div class="center glass_effect open_systeme_button">
        Ouvrir le portail
      </div>
    </div>
    <header>
      <nav class="menu">
        <!--les icones affichées en haut à gauche de l'écran à la réduction d'une appli-->
        <ul id="left-menu-btns">
          <li id="calculator-icon-small">
            <img src="assets/calculator.svg" />
          </li>
          <li id="clock-icon-small">
            <img src="assets/clock.svg" />
          </li>
          <li id="morpions-icon-small">
            <img src="assets/noughts-and-crosses.svg" />
          </li>
          <li id="params-icon-small">
            <img src="assets/params.svg" />
          </li>
        </ul>
        <ul id="right-menu-btns">
          <li>
            <img src="assets/icons/vibration.svg" id="vibration-icon-on" />
          </li>
          <li>
            <img src="assets/icons/vibration_off.svg" id="vibration-icon-off" />
          </li>
          <li><span id="network-latency"></span></li>
          <li>
            <div id="battery-nav" class="battery-nav">
              <span id="battery-level"></span>
              <span id="battery-charging-state"></span>
            </div>
          </li>

          <li>
            <div id="clock-nav" class="digital-clock-display">
              <span id="digital-clock-hour"></span><span>:</span>
              <span id="digital-clock-min"></span><span>:</span>
              <span id="digital-clock-sec"></span>
            </div>
          </li>
          <li>
            <div id="date-nav" class="dateTime">
              <span id="date-day" style="padding-right: 0.5rem;"></span>
              <span id="date-month" style="padding-right: 0.5rem;"></span>
              <span id="date-year"></span>
            </div>
          </li>
        </ul>
      </nav>
      <!-- Mode switch -->
      <input type="checkbox" id="mode" name="params" class="mode-switch" />
      <label for="mode" class="mode-label">
        <span class="mode-label-background"></span>
      </label>

    </header>
    <main>
      <div id="app_list">
        <span id="calculator-icon" class="draggable">
          <img src="assets/calculator.svg" />
        </span>
        <span id="clock-icon" class="draggable">
          <img src="assets/clock.svg" />
        </span>
        <span id="tictactoe-icon" class="draggable">
          <img src="assets/noughts-and-crosses.svg" />
        </span>
        <span id="params-icon" class="draggable">
          <img src="assets/params.svg" />
        </span>
      </div>
      <section class="window center glass">
        <div class="window-upper-btns">
          <span><i class="fa-solid fa-minus"></i></span>
          <span><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div class="window-content"></div>
      </section>

      <div id="server-ping-modal" class="center">
        <h3>Le serveur/IP à ping</h3>
        <input id="ping-domaine" placeholder="http://localhost/" />
        <button type="submit" id="ping-validate-btn">Valider</button>
      </div>

      <div id="password-choice-pannel" class="center">
        <h3>Configurer le mot de passe de verouillage</h3>
        <input
          id="password"
          placeholder="saisir mot de passe"
          name="password"
        />
        <button type="submit" id="password-validate-btn">Valider</button>
      </div>
    </main>
    <script src="scripts/script.js" type="module"></script>
  </body>
</html>
