<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/6ef2e0941a.js"
      crossorigin="anonymous"
    ></script>
    <title>SE JAVASCRIPT</title>
  </head>

  <body>
    <div id="starting-page">
      <img class="center" src="assets/welcome.png" />
      <div class="center glass_effect open_systeme_button">
        Ouvrir le portail
      </div>
    </div>
    <header>
      <nav class="menu">
        <!--les icones affichées en haut à gauche de l'écran à la réduction d'une appli-->
        <ul id="left-menu-btns">
          <li id="calculator-icon-small">
            <img src="assets/calculator.svg" />
          </li>
          <li>
            <img src="assets/clock.svg" />
          </li>
          <li>
            <img src="assets/noughts-and-crosses.svg" />
          </li>
          <li id="params-icon-small">
            <img src="assets/params.svg" />
          </li>
        </ul>
        <ul id="right-menu-btns">
          <li>
            <img src="assets/icons/vibration.svg" id="vibration-icon-on" />
          </li>
          <li>
            <img src="assets/icons/vibration_off.svg" id="vibration-icon-off" />
          </li>
          <li><img src="assets/icons/signal.svg" /></li>
          <li><img src="assets/icons/battery.svg" /></li>
          <li><time datetime="10:00">10:00</time></li>
          <li>09/10/2022</li>
        </ul>
      </nav>
      <span id="switch-mode-btn"
        ><img src="assets/icons/day-and-night.svg"
      /></span>
      <a href="Sujet.pdf">Sujet</a>
    </header>
    <main>
      <ul id="app_list" class="center">
        <li id="calculator-icon">
          <img src="assets/calculator.svg" />
        </li>
        <li>
          <img src="assets/clock.svg" />
        </li>
        <li>
          <img src="assets/noughts-and-crosses.svg" />
        </li>
        <li id="params-icon">
          <img src="assets/params.svg" />
        </li>
      </ul>
      <section class="window center">
        <div class="window-upper-btns">
          <span><i class="fa-solid fa-minus"></i></span>
          <span><i class="fa-regular fa-square"></i></span>
          <span><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div class="window-content"></div>
      </section>
      <div id="params" class="center">
        <h2>Paramètres</h2>
        <ul id="params-icons">
          <li id="params-horloge">
            <img src="assets/params_icons/clock.png" />
            <span>Paramètres d'horloge</span>
          </li>
          <li id="params-date">
            <img src="assets/params_icons/calendar.png" />
            <span>Date</span>
          </li>
          <li id="params-vibration">
            <img src="assets/params_icons/vibrate.png" />
            <span>Vibration</span>
          </li>
          <li>
            <img src="assets/params_icons/battery.png" />
            <span>Batterie</span>
          </li>
          <li>
            <img src="assets/params_icons/network.png" />
            <span>Réseau</span>
          </li>
          <li>
            <img src="assets/params_icons/lock.png" />
            <span>Écran de verouillage</span>
          </li>
          <li>
            <img src="assets/params_icons/theme.png" />
            <span>Thèmes</span>
          </li>
          <!-- <li>
                    <img src="../src/assets/params_icons/params.png" />
                    <span>Paramètres supplimentaires</span>
                </li> -->
        </ul>
      </div>
    </main>
    <script src="scripts/script.js" type="module"></script>
  </body>
</html>
